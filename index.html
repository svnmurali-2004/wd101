<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Override default Tailwind form styles */
    .mb-5 {
      margin-bottom: 24px;
    }

    .label {
      font-weight: 600;
      margin-bottom: 4px;
    }

    .input {
      padding: 8px 12px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    /* Override default Tailwind button styles */
    .button {
      background-color: #007bff;
      color: #fff;
      padding: 10px 16px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
    }

    /* Override default Tailwind table styles */
    .table th,
    .table td {
      padding: 10px;
      border: 1px solid #ddd;
    }

    .table th {
      font-weight: 600;
      text-align: left;
    }
  </style>
</head>
<body class="bg-gray-200">
  <div class="flex justify-center items-center h-screen">
    <div class="w-full max-w-md mx-auto p-5 bg-white rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold mb-5">Create Account</h2>
      <form id="registrationForm">
        <div class="mb-5">
          <label for="name" class="label">Full Name:</label>
          <input type="text" id="name" name="name" required class="input">
        </div>
        <div class="mb-5">
          <label for="email" class="label">Email Address:</label>
          <input type="email" id="email" name="email" required class="input">
        </div>
        <div class="mb-5">
          <label for="password" class="label">Password:</label>
          <input type="password" id="password" name="password" required class="input">
        </div>
        <div class="mb-5">
          <label for="dob" class="label">Date of Birth:</label>
          <input type="date" id="dob" name="dob" required class="input">
        </div>
        <div class="mb-5 flex items-center">
          <input type="checkbox" id="acceptedTerms" name="acceptedTerms" required>
          <label for="acceptedTerms" class="ml-2">I agree to the Terms & Conditions</label>
        </div>
        <button type="submit" class="button">Register</button>
      </form>
    </div>
  </div>

  <div class="w-full max-w-md mx-auto p-5 bg-white rounded-lg shadow-lg mt-10">
    <h2 class="text-2xl font-bold mb-5">Registered Users</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Password</th>
          <th>Dob</th>
          <th>Accepted terms?</th>
        </tr>
      </thead>
      <tbody id="userTableBody"></tbody>
    </table>
  </div>
  <script src="./index.js"></script>
</body>
</html>
